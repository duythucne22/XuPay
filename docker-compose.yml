      POSTGRES_DB: fraud_db
    ports:
      - "5434:5432"
    volumes:
      - fraud_db_data:/var/lib/postgresql/data
      - ./infrastructure/db/fraud-service/001_core_schema.sql:/docker-entrypoint-initdb.d/001_core_schema.sql:ro
