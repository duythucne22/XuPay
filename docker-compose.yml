version: '3.9'
services:
  # ============================================
  # SEPARATE DATABASES FOR EACH SERVICE
  # ============================================
  
  postgres-user:
    image: postgres:15-alpine
    container_name: fintech-user-db
    environment:
      POSTGRES_USER: user_service
      POSTGRES_PASSWORD: ${USER_DB_PASSWORD:-user-dev-password}
      POSTGRES_DB: user_db
    ports:
      - "5432:5432"
    volumes:
      - user_db_data:/var/lib/postgresql/data
      - ./infrastructure/db/user-service/001_core_schema.sql:/docker-entrypoint-initdb.d/001_core_schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user_service -d user_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-payment:
    image: postgres:15-alpine
    container_name: fintech-payment-db
    environment:
      POSTGRES_USER: payment_service
      POSTGRES_PASSWORD: ${PAYMENT_DB_PASSWORD:-payment-dev-password}
      POSTGRES_DB: payment_db
    ports:
      - "5433:5432"
    volumes:
      - payment_db_data:/var/lib/postgresql/data
      - ./infrastructure/db/payment-service/001_core_schema.sql:/docker-entrypoint-initdb.d/001_core_schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payment_service -d payment_db"]
      interval: 10s
