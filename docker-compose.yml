  postgres-partner:
    image: postgres:15-alpine
    container_name: fintech-partner-db
    environment:
      POSTGRES_USER: partner_service
      POSTGRES_PASSWORD: ${PARTNER_DB_PASSWORD:-partner-dev-password}
      POSTGRES_DB: partner_db
    ports:
      - "5437:5432"
    volumes:
      - partner_db_data:/var/lib/postgresql/data
      - ./infrastructure/db/partner-service/001_core_schema.sql:/docker-entrypoint-initdb.d/001_core_schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U partner_service -d partner_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # SHARED INFRASTRUCTURE
  # ============================================
  
  redis:
    image: redis:7-alpine
    container_name: fintech-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    container_name: fintech-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  user_db_data:
  payment_db_data:
  fraud_db_data:
  audit_db_data:
  notification_db_data:
  partner_db_data:
  redis_data:
  rabbitmq_data: