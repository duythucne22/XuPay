      POSTGRES_DB: audit_db
    ports:
      - "5435:5432"
    volumes:
      - audit_db_data:/var/lib/postgresql/data
      - ./infrastructure/db/audit-service/001_core_schema.sql:/docker-entrypoint-initdb.d/001_core_schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U audit_service -d audit_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-notification:
    image: postgres:15-alpine
    container_name: fintech-notification-db
    environment:
      POSTGRES_USER: notification_service
      POSTGRES_PASSWORD: ${NOTIFICATION_DB_PASSWORD:-notification-dev-password}
      POSTGRES_DB: notification_db
    ports:
      - "5436:5432"
    volumes:
      - notification_db_data:/var/lib/postgresql/data
      - ./infrastructure/db/notification-service/001_core_schema.sql:/docker-entrypoint-initdb.d/001_core_schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notification_service -d notification_db"]
      interval: 10s
