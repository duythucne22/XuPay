# Test configuration - in-memory H2 database
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  
  h2:
    console:
      enabled: false

# JWT configuration for tests
jwt:
  secret: test-secret-key-minimum-256-bits-for-junit-testing-purposes-only-do-not-use-in-production
  expiration: 3600000
  issuer: xupay-test
  audience: xupay-test-client

# Logging
logging:
  level:
    root: WARN
    com.xupay.user: INFO
    org.hibernate: WARN
