spring:
  application:
    name: user-service
    version: 1.0.0

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:user_db}
    username: ${DB_USER:user_service}
    password: ${DB_PASSWORD:user-dev-password}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      auto-commit: true

  jpa:
    hibernate:
      ddl-auto: validate  # NEVER auto-create - use migrations only!
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    show-sql: false

server:
  port: 8081
  servlet:
    context-path: /

grpc:
  server:
    port: 50053
    enable-keep-alive: true
    enable-keep-alive-without-calls: true
    keep-alive-time: 30m
    keep-alive-timeout: 10s
    max-inbound-message-size: 4194304  # 4MB

logging:
  level:
    root: INFO
    com.fintech: DEBUG
    net.devh.boot.grpc: TRACE
    io.grpc: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"